<div
  class="h-100vh pt-50 pb-50"
  [class.component-dark-theme]="themeService.isDark()"
  [class.card-borderd-theme]="themeService.isCardBorder()"
  [class.card-border-radius]="themeService.isCardBorderRadius()"
  [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
  <div class="d-table">
    <div class="d-table-cell">
      <div class="tagus-form ms-auto me-auto">
        <div class="title">
          <div class="d-flex justify-content-center mb-10">
            <img src="assets/img/white-logo-icon.png" alt="logo-icon" />
          </div>
          <p>
            Enter your email and weâ€²ll send you instructions to reset your
            password
          </p>
        </div>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="submit()">
          <div class="bg-white border-radius pt-20 ps-20 pe-20">
            <div class="tagus-form-group without-icon">
              <label class="d-block mb-12 fw-semibold gray-color"
                >Email Address <span>*</span></label
              >
              <mat-form-field appearance="fill">
                <mat-label>Enter email address</mat-label>
                <input matInput formControlName="email" type="email" />
              </mat-form-field>
              <ng-container
                *ngIf="
                  forgotPasswordForm?.get('email')?.invalid &&
                  (forgotPasswordForm.get('email')?.dirty ||
                    forgotPasswordForm.get('email')?.touched)
                "
              >
                <span
                  class="error_showing text-danger"
                  *ngIf="forgotPasswordForm.controls['email'].errors.required"
                  >Email Address is required.</span
                >
                <span
                  class="error_showing text-danger"
                  *ngIf="forgotPasswordForm.controls['email'].errors.email"
                  >Please provide a valid email address.</span
                >
              </ng-container>
            </div>
          </div>

          <button mat-flat-button class="tagus d-block fw-semibold">
            Send Reset Link
          </button>
          <div class="text-center back-to-login">
            <a
              routerLink="/authentication/login"
              class="d-inline-block main-color fw-medium position-relative"
              ><i class="flaticon-chevron-1"></i> Back to Login</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
