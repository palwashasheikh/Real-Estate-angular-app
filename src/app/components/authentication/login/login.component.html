<div
  class="h-100vh pt-50 pb-50"
  [class.component-dark-theme]="themeService.isDark()"
  [class.card-borderd-theme]="themeService.isCardBorder()"
  [class.card-border-radius]="themeService.isCardBorderRadius()"
  [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
  <div class="d-table">
    <div class="d-table-cell">
      <div class="tagus-form ms-auto me-auto">
        <div class="title text-center">
          <div class="d-flex mb-10 d-flex justify-content-center">
            <img src="assets/img/white-logo-icon.png" alt="logo-icon" />
          </div>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
          <div class="bg-white border-radius pt-20 ps-20 pe-20">
            <div class="tagus-form-group without-icon">
              <label class="d-block mb-12 fw-semibold gray-color"
                >Email Address <span>*</span></label
              >
              <mat-form-field appearance="fill">
                <mat-label>Enter email address</mat-label>
                <input matInput formControlName="email" type="email" />
              </mat-form-field>
              <ng-container
                *ngIf="
                  loginForm?.get('email')?.invalid &&
                  (loginForm.get('email')?.dirty ||
                    loginForm.get('email')?.touched)
                "
              >
                <span
                  class="error_showing text-danger"
                  *ngIf="loginForm.controls['email'].errors.required"
                  >Email Address is required.</span
                >
                <span
                  class="error_showing text-danger"
                  *ngIf="loginForm.controls['email'].errors.email"
                  >Please provide a valid email address.</span
                >
              </ng-container>
            </div>
            <div class="tagus-form-group without-icon">
              <label class="d-block mb-12 fw-semibold gray-color"
                >Password <span>*</span></label
              >
              <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input
                  matInput
                  formControlName="password"
                  [type]="hide ? 'password' : 'text'"
                />
                <button
                  mat-icon-button
                  matSuffix
                  (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide"
                >
                  <mat-icon>{{
                    hide ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
              </mat-form-field>
              <ng-container
                *ngIf="
                  loginForm?.get('email')?.valid &&
                  loginForm?.get('password')?.invalid &&
                  (loginForm.get('password')?.dirty ||
                    loginForm.get('password')?.touched)
                "
              >
                <span
                  class="error_showing text-danger"
                  *ngIf="loginForm.controls['password'].errors.required"
                  >Password is required.</span
                >
                <span
                  class="error_showing text-danger"
                  *ngIf="loginForm.controls['password'].errors.minlength"
                  >Please provide password at least 8 characters.</span
                >
              </ng-container>
            </div>
          </div>
          <div
            class="d-flex info align-items-center justify-content-space-between"
          >
            <mat-checkbox class="gray-color">Remember me</mat-checkbox>
            <a
              routerLink="/authentication/forgot-password"
              class="d-inline-block main-color fw-medium"
              >Forgot your password?</a
            >
          </div>
          <button
            mat-flat-button
            class="tagus d-block fw-semibold"
            type="submit"
          >
            Log In
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
