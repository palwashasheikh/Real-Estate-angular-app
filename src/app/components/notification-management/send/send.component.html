<div class="create-dialog-box scrollable-dialog">
  <div class="title d-flex align-items-center justify-content-space-between">
    <h4 class="mb-0">Send Notifications</h4>
    <button class="close-btn bg-transparent p-0 border-none" (click)="close()">
      <i class="flaticon-close"></i>
    </button>
  </div>
  <form [formGroup]="sendNotificationForm" (ngSubmit)="submit()">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <label class="d-block mb-12 fw-semibold gray-color">Receivers</label>
        <mat-form-field appearance="fill">
          <mat-label>Select Players</mat-label>
          <mat-select multiple formControlName="user">
            <mat-option
              *ngFor="let player of this.players?.data?.docs"
              [value]="player.id"
              >{{
                player?.fullName || player?.nickName || player?.phoneNumber
              }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="form-group">
          <label class="d-block fw-semibold">Title</label>
          <input
            type="text"
            class="input-control"
            placeholder="Title"
            formControlName="title"
          />
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="form-group">
          <label class="d-block fw-semibold">Type</label>
          <select class="input-control" formControlName="type">
            <option value="GENERAL">GENERAL</option>
            <option value="ANNOUNCEMENTS">ANNOUNCEMENTS</option>
            <option value="TOURNAMENTS">TOURNAMENTS</option>
            <option value="LEVELS">LEVELS</option>
            <option value="MEDIA">MEDIA</option>
            <option value="REQUESTS">REQUESTS</option>
          </select>
        </div>
      </div>
      <div class="col-lg-12 col-md-12">
        <div class="form-group">
          <label class="d-block fw-semibold">Message</label>
          <textarea
            class="input-control"
            cols="30"
            rows="10"
            formControlName="message"
            placeholder="Message"
          ></textarea>
        </div>
      </div>
    </div>
    <div class="text-end">
      <button type="button" class="gray" (click)="close()">
        <i class="ri-close-fill"></i> Cancel
      </button>
      <button type="submit"><i class="ri-add-fill"></i>Submit</button>
    </div>
  </form>
</div>
